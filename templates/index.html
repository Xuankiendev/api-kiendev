<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Documentation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 60px 30px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 50px 40px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 48px;
      background: linear-gradient(to right, #ffff00, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      background: rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      padding: 20px 25px;
      border-radius: 15px;
      font-size: 22px;
      font-weight: bold;
      transition: 0.3s;
      text-shadow: 1px 1px 3px black;
    }
    li:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.03);
    }
    .info {
      margin-top: 40px;
      font-size: 20px;
      text-align: center;
      line-height: 1.6;
    }
    .highlight {
      color: #ffff66;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>API DOCUMENTATION</h1>
    <ul>
      <li>[ + ] /check_ban - Check Ban Account Free Fire</li>
      <li>[ + ] /zingmp3_search - Search Music From ZingMP3</li>
      <li>[ + ] /zingmp3_download - Download Music From ZingMP3</li>
    </ul>
    <div class="info">
      Free ApiKey: <span class="highlight">xuankien1212</span><br>
      Group Telegram Support: <span class="highlight">@deptraiaiyeu</span>
    </div>
  </div>
</body>
</html>
